<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro - Escola Gamificada</title>

  <!-- Link para seu arquivo CSS -->
  <link rel="stylesheet" href="../CSS/cadastre-se.css" />
</head>

<body>
  <!-- Logo da escola no topo direito -->
  <img src="../img/logo-ete-2.png" alt="logo ete 2" class="logo-ete" />

  <div class="container">
    <h2>Cadastro</h2>

    <!-- Imagem decorativa -->
    <img src="../img/cogumelo.png" alt="Cogumelo do Mario" style="display:block; margin:0 auto 15px; width: 50px;" />

    <!-- Formulário de cadastro -->
    <form id="form-cadastro" novalidate>
      <!-- Tipo de usuário -->
      <label for="tipoUsuario">Tipo de Usuário:</label>
      <select id="tipoUsuario" name="tipoUsuario" required>
        <option value="" disabled selected>Selecione</option>
        <option value="aluno">Aluno</option>
        <option value="professor">Professor</option>
        <option value="admin">Administrador</option>
      </select>

      <!-- Nome completo -->
      <label for="nome">Nome Completo:</label>
      <input type="text" id="nome" name="nome" required />

      <!-- Email -->
      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required />

      <!-- Senha -->
      <label for="senha">Senha:</label>
      <input type="password" id="senha" name="senha" required />
      <!-- Mensagem de erro para senha -->
      <div id="mensagem-senha" class="mensagem-erro"></div>

      <!-- Confirmar senha -->
      <label for="confirmarSenha">Confirmar Senha:</label>
      <input type="password" id="confirmarSenha" name="confirmarSenha" required />
      <!-- Mensagem de erro para confirmação -->
      <div id="mensagem-confirmar-senha" class="mensagem-erro"></div>

      <!-- Botão enviar -->
      <button type="submit">Cadastrar</button>
    </form>

    <!-- Botão voltar fixo -->
    <a href="../HTML/login.html" class="botao-voltar-fixo">Voltar</a>

    <!-- Mensagem geral de status -->
    <p id="mensagem"></p>
  </div>

  <!-- Importa o script JavaScript -->
  <script src="../JS/cadastre-se.js"></script>
</body>
</html>
