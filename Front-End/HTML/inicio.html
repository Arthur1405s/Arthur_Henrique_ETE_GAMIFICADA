<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Importa ícones do Boxicons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet' >
    <!-- Importa CSS do login -->
    <link rel="stylesheet" href="../CSS/login.css">
</head>
<body>

    <!-- Logo da ETE posicionada no topo direito -->
    <img src="../img/logo-ete-2.png" alt="Logo ETE" class="top-right-image" />
    
    <main class="containt">

        <!-- Formulário de login -->
        <form id="form-login">  
            <h1>ETE GAMIFICADA</h1>

            <!-- Campo de e-mail -->
            <div class="input-box">
                <input placeholder="Email" type="email" id="email" required>
                <i class="bx bxs-user"></i>
            </div>

            <!-- Campo de senha -->
            <div class="input-box">
                <input placeholder="Senha" type="password" id="senha" required>
                <i class="bx bxs-lock-alt"></i>
            </div>

            <!-- Seção lembrar senha / esqueci senha -->
            <div class="remember-forgot"> 
                <label>
                    <input type="checkbox">
                    <span class="lembrar-senha">Lembrar senha</span>
                </label>
                <a class="esqueci-senha" href="../HTML/recuperacao.html">Esqueci a senha</a>
            </div>

            <!-- Botão de login -->
            <button type="submit" class="login">Login</button>

            <!-- Mensagem de erro de login -->
            <p id="mensagem-erro" class="mensagem-erro" style="color: red; text-align: center; margin-top: 10px;"></p>

            <!-- Link para cadastro -->
            <div class="registro">
                <p>Não tem uma conta? <a href="../HTML/cadastre-se.html">cadastre-se</a></p>
            </div>
        </form>
    </main>

    <!-- Script JavaScript do login -->
    <script src="login.js"></script>

</body>
</html>
